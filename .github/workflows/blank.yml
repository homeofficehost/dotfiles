name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    # runs-on: macos-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it- uses: actions/c
    - uses: actions/checkout@master
    # - 
    #   name: Configure GPG Key
    #   run: |
    #     echo -n "${GPG_SIGNING_KEY}" | base64 --decode | gpg --import
    #   env:
    #     GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v5
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
    -
      name: List keys
      run: |
        gpg -K
        git clone "https://github.com/thomasgroch/password-store-for-testing.git" ~/.password-store
        curl http://packages.gopass.pw/repos/gopass/gopass-archive-keyring.gpg | sudo tee /usr/share/keyrings/gopass-archive-keyring.gpg
        cat << EOF | sudo tee /etc/apt/sources.list.d/gopass.sources
        Types: deb
        URIs: https://packages.gopass.pw/repos/gopass
        Suites: stable
        Architectures: all amd64 arm64 armhf
        Components: main
        Signed-By: /usr/share/keyrings/gopass-archive-keyring.gpg
        EOF
        sudo apt update
        sudo apt install -y gopass gopass-archive-keyring
        gopass --version
        gopass recipients
        gopass show "ansible/workstation/runner"

