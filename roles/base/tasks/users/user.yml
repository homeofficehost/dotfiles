- name: Git | Create symbolic link
  file:
    src: "{{ repo_dir }}"
    dest: "{{ work_dir }}.git"
    owner: "{{ username }}"
    group: "{{ username }}"
    state: link
  become_user: "{{ username }}"
  tags: dotfiles,users,barerepo

- name: users | copy config directory
  copy:
    src: "{{ item }}"
    dest: "/home/{{ username }}/.config/git/"
    owner: "{{ username }}"
    group: wheel
  with_items:
    ["users/{{ username }}/config/git/.gitconfig-personal", "users/{{ username }}/config/git/.gitconfig-hero", "users/{{ username }}/config/git/.gitconfig-company", "users/{{ username }}/config/pass-git-helper/git-pass-mapping.ini" ]

- name: users | copy config directory pass
  copy:
    src: "{{ item }}"
    dest: "/home/{{ username }}/.config/pass-git-helper/"
    owner: "{{ username }}"
    group: wheel
  with_items:
    ["users/{{ username }}/config/pass-git-helper/git-pass-mapping.ini" ]

