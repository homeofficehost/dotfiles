# ensure there is a dotfiles repository
- name: Git | Checkout git bare repository
  become_user: "{{ username }}"
  git:
    repo: "{{ upstream }}"
    dest: "{{ repo_dir }}"
    bare: yes
    # update: yes
    # track_submodules: yes
    # recursive: yes
    version: master
  when: not repo_directory.stat.exists
  tags: dotfiles,users,barerepo

