- name: notify healthchecks.io that the job ran
  uri:
    url: https://hc-ping.com/{{ healthcheck_uuid }}
  changed_when: False
  when: healthcheck_uuid is defined

- name: Print last commit ID
  debug:
    msg:
      - "{{ git_result.before }}"

- name: send completion notification via telegram
  tags: always
  telegram:
    token: "{{ telegram_token }}"
    api_args:
      chat_id: "{{ telegram_chat_id }}"
      parse_mode: "markdown"
      text: "üëç *{{ ansible_hostname }}* provision finished. *{{ git_result.after }}* is last commit revision of the repository retrieved during the update."
  changed_when: False
